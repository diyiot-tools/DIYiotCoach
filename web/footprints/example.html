<!DOCTYPE HTML>
<html>
<head>
	<title>pixi.js example 1</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #000000;
		}
	</style>
	<script src="pixi.js"></script>
	<script src="http://pixijs.github.io/examples/_site/js/vendor/codemirror/codemirror.js"></script>
    <script src="http://pixijs.github.io/examples/_site/js/vendor/codemirror/modes/javascript.js"></script>
    <script src="http://pixijs.github.io/examples/_site/js/vendor/jquery-2.1.3.min.js"></script>
    <script src="http://pixijs.github.io/examples/_site/js/vendor/eligrey/Blob.js"></script>
    <script src="http://pixijs.github.io/examples/_site/js/vendor/eligrey/FileSaver.js"></script>
    <script src="http://pixijs.github.io/examples/_site/js/vendor/jquery-2.1.3.min.js"></script>
    <script src="http://pixijs.github.io/examples/_site/js/Editor.js"></script>
    <script src="http://pixijs.github.io/examples/_site/js/app.js"></script>
    <script src="http://pixijs.github.io/examples/_site/js/viewer.js"></script>

</head>
<body>
	<script>

	// create an new instance of a pixi stage
	var stage = new PIXI.Stage(0x66FF99);

	// create a renderer instance
	var renderer = new PIXI.WebGLRenderer(400, 300);//autoDetectRenderer(400, 300);

	// add the renderer view element to the DOM
	document.body.appendChild(renderer.view);

	requestAnimFrame( animate );

	// create a texture from an image path
	var texture = PIXI.Texture.fromImage("bunny.png");
	// create a new Sprite using the texture
	var bunny = new PIXI.Sprite(texture);

	// center the sprites anchor point
	bunny.anchor.x = 0.5;
	bunny.anchor.y = 0.5;

	// move the sprite t the center of the screen
	bunny.position.x = 200;
	bunny.position.y = 150;

	stage.addChild(bunny);

	function animate() {

	    requestAnimFrame( animate );

	    // just for fun, lets rotate mr rabbit a little
	    bunny.rotation += 0.1;
		console.log("animate");
	    // render the stage
	    renderer.render(stage);
	}

	</script>

	</body>
</html>
